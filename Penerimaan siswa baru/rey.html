  <script>
  function p() {
    const namaSiswa = document.getElementsByClassName('nilai-1')[0].value;
    var nilai2 = parseFloat(document.getElementById('nilai-2').value);
    const jalur = document.getElementsByClassName('jalur')[0].value;
    var grade;
  
    if (nilai2 >= 90 && nilai2 <= 100) {
      grade = 'nilai sempurna, lolos';
    } else if (nilai2 >= 75 && nilai2 <= 89) {
      if ( jalur == 'Raport') {
        grade = ' Lolos, Jalur Raport'
      }
      else if ( jalur == 'Prestasi' ) {
        grade = 'Lolos, Jalur Prestasi'
      }
      else {
        grade = 'Silahkan ikut tes mandiri'
      }
    } else {
      grade = 'Silahkan ikut tes mandiri';
    }
  
    document.getElementById('hasil').innerText = 'Siswa bernama ' + namaSiswa + ', keterangan : ' + grade;
  }
  </script>
